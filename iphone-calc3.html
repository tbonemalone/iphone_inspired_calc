<!DOCTYPE html>

<html>
	<head>
		<title>iPhone Calculator</title>
		<link rel="stylesheet" href="iphone-calc3.css">
	</head>
	<body>
		<div id="main">
			<input type="text">
			<div class="row">
				<a href="#" class="memory">mc</a>
				<a href="#" class="memory">m+</a>
				<a href="#" class="memory">m-</a>
				<a href="#" class="memory">mr</a>
			</div> <!-- end row 1 -->
			<div class="row">
				<a href="#" class="operators">AC</a>
				<a href="#" class="operators">&#177;</a>
				<a href="#" class="operators">&#247;</a>
				<a href="#" class="operators">x</a>
			</div> <!-- end row 2 -->
			<div class="row">
				<a href="#" class="num">7</a>
				<a href="#" class="num">8</a>
				<a href="#" class="num">9</a>
				<a href="#" class="operators">&#8211;</a>
			</div> <!-- end row 3 -->
			<div class="row">
				<a href="#" class="num">4</a>
				<a href="#" class="num">5</a>
				<a href="#" class="num">6</a>
				<a href="#" class="operators">+</a>
			</div> <!-- end row 4 -->
			<div class="row">
				<a href="#" class="num">1</a>
				<a href="#" class="num">2</a>
				<a href="#" class="num">3</a>
				<a href="#" class="equals">=</a>
			</div> <!-- end row 5-->
			<div class="row">
				<a href="#" class="zero">0</a>
				<a href="#" class="num">.</a>
			</div> <!-- end row 6 -->
		</div> <!-- end main -->
<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
		<script src="script.js"></script>
-->
	</body>
</html>

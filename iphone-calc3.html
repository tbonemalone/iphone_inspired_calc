<!DOCTYPE html>

<html>
	<head>
		<title>iPhone Calculator</title>
		<link rel="stylesheet" href="iphone-calc3.css">
		<link href='http://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="main">
			<input type="text" id="display" disabled="disabled">
			<div class="row">
				<a href="#" class="button memory">mc</a>
				<a href="#" class="button memory">m+</a>
				<a href="#" class="button memory">m-</a>
				<a href="#" class="button memory">mr</a>
			</div> <!-- end row 1 -->
			<div class="row">
				<a href="#" class="button operators all-clear">AC</a>
				<a href="#" class="button operators pos-neg">&plusmn;</a>
				<a href="#" class="button operators divide">&#247;</a>
				<a href="#" class="button operators multiply">&times;</a>
			</div> <!-- end row 2 -->
			<div class="row">
				<a href="#" class="button num">7</a>
				<a href="#" class="button num">8</a>
				<a href="#" class="button num">9</a>
				<a href="#" class="button operators minus">&#8211;</a>
			</div> <!-- end row 3 -->
			<div class="row">
				<a href="#" class="button num">4</a>
				<a href="#" class="button num">5</a>
				<a href="#" class="button num">6</a>
				<a href="#" class="button operators plus">+</a>
			</div> <!-- end row 4 -->
			<div class="row">
				<a href="#" class="button num">1</a>
				<a href="#" class="button num">2</a>
				<a href="#" class="button num">3</a>
				<a href="#" class="button equals">=</a>
			</div> <!-- end row 5-->
			<div class="row">
				<a href="#" class="button zero num">0</a>
				<a href="#" class="button num">.</a>
			</div> <!-- end row 6 -->
		</div> <!-- end main -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
		<script type="text/javascript" src="iphone-calc.js"></script>

	</body>
</html>

<!DOCTYPE html>

<html>
	<head>
		<title>iPhone Calculator</title>
		<link rel="stylesheet" href="iphone-calc3.css">
	</head>
	<body>
		<div id="main">
			<input type="text" id="display" disabled="disabled">
			<div class="row">
				<a href="#" class="memory">mc</a>
				<a href="#" class="memory">m+</a>
				<a href="#" class="memory">m-</a>
				<a href="#" class="memory">mr</a>
			</div> <!-- end row 1 -->
			<div class="row">
				<a href="#" class="operators" id="all-clear">AC</a>
				<a href="#" class="operators" id="pos-neg">&plusmn;</a>
				<a href="#" class="operators" id="divide">&#247;</a>
				<a href="#" class="operators" id="multiply">&times;</a>
			</div> <!-- end row 2 -->
			<div class="row">
				<a href="#" class="num" id="n7">7</a>
				<a href="#" class="num" id="n8">8</a>
				<a href="#" class="num" id="n9">9</a>
				<a href="#" class="operators">&#8211;</a>
			</div> <!-- end row 3 -->
			<div class="row">
				<a href="#" class="num" id="n4">4</a>
				<a href="#" class="num" id="n5">5</a>
				<a href="#" class="num" id="n6">6</a>
				<a href="#" class="operators" id="plus">+</a>
			</div> <!-- end row 4 -->
			<div class="row">
				<a href="#" class="num" id="n1">1</a>
				<a href="#" class="num" id="n2">2</a>
				<a href="#" class="num" id="n3">3</a>
				<a href="#" class="equals" id="equals">=</a>
			</div> <!-- end row 5-->
			<div class="row">
				<a href="#" class="zero num" id="n0">0</a>
				<a href="#" class="num" id="decimal">.</a>
			</div> <!-- end row 6 -->
		</div> <!-- end main -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
		<script type="text/javascript" src="iphone-calc.js"></script>

	</body>
</html>
